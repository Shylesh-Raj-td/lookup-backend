name: Deploy to Heroku

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku Container Registry
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Debug Heroku and GitHub Actions Environment
        run: |
          echo "Deploying to Heroku App: ${{ secrets.HEROKU_APP_NAME }}"
          heroku --version
          heroku auth:whoami
          docker --version

      - name: Build and Push Docker Image
        run: |
          docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .
          docker images  # Check if the image is built
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
          docker image ls registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web  # Verify pushed image

      - name: Verify Pushed Image
        run: |
          heroku container:info --app ${{ secrets.HEROKU_APP_NAME }}

      - name: Release the Image
        run: |
          heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}

      - name: Restart Heroku App (Ensure New Deployment)
        run: |
          heroku restart --app ${{ secrets.HEROKU_APP_NAME }}

      - name: Check Deployment Status
        run: |
          heroku ps --app ${{ secrets.HEROKU_APP_NAME }}
          heroku releases --app ${{ secrets.HEROKU_APP_NAME }}
